    <!-- // script for get the user infomation -->
    <script>
        // Function to parse URL query parameters
        function getQueryParams() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const params = {};
            for (let param of urlParams) {
                params[param[0]] = param[1];
            }
            return params;
        }

        // Retrieve query parameters
        const queryParams = getQueryParams();

        // Log query parameters to the console
        console.log("Query Parameters:", queryParams);

        // Access specific query parameter values
        const uid = queryParams.uid;
        const email = queryParams.email;
        const displayName = queryParams.displayName;
        const photoURL = queryParams.photoURL;

        console.log("User ID:", uid);
        console.log("Email:", email);
        console.log("Display Name:", displayName);
        console.log("Photo URL:", photoURL);
    </script>


    <!-- script for animation -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function radial_animate() {
            $('svg.radial-progress').each(function (index, value) {
                $(this).find($('circle.bar--animated')).removeAttr('style');
                // Get element in Viewport
                var elementTop = $(this).offset().top;
                var elementBottom = elementTop + $(this).outerHeight();
                var viewportTop = $(window).scrollTop();
                var viewportBottom = viewportTop + $(window).height();

                if (elementBottom > viewportTop && elementTop < viewportBottom) {
                    var percent = $(value).data('countervalue');
                    var radius = $(this).find($('circle.bar--animated')).attr('r');
                    var circumference = 2 * Math.PI * radius;
                    var strokeDashOffset = circumference - ((percent * circumference) / 100);
                    $(this).find($('circle.bar--animated')).animate({
                        'stroke-dashoffset': strokeDashOffset
                    }, 2800);
                }
            });
        }

        // To check if it is in viewport
        var $window = $(window);

        function check_if_in_view() {
            $('.countervalue').each(function () {
                if ($(this).hasClass('start')) {
                    var elementTop = $(this).offset().top;
                    var elementBottom = elementTop + $(this).outerHeight();

                    var viewportTop = $(window).scrollTop();
                    var viewportBottom = viewportTop + $(window).height();

                    if (elementBottom > viewportTop && elementTop < viewportBottom) {
                        $(this).removeClass('start');
                        $('.countervalue').text();
                        var myNumbers = $(this).text();
                        if (myNumbers == Math.floor(myNumbers)) {
                            $(this).animate({
                                Counter: $(this).text()
                            }, {
                                duration: 2800,
                                easing: 'swing',
                                step: function (now) {
                                    $(this).text(Math.ceil(now) + '%');
                                }
                            });
                        } else {
                            $(this).animate({
                                Counter: $(this).text()
                            }, {
                                duration: 2800,
                                easing: 'swing',
                                step: function (now) {
                                    $(this).text(now.toFixed(2) + '$');
                                }
                            });
                        }

                        radial_animate();
                    }
                }
            });
        }

        $window.on('scroll', check_if_in_view);
        $window.on('load', check_if_in_view);
    </script>
